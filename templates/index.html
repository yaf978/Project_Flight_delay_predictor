    <!-- Page Content-->
    <section>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5">
                <div class="col-lg-6">
                    <h1 class="mt-5">Flight Delay Predictor </h1>
                    <p>Please fill your Flight Information</p>
                </div>
            </div>
        </div>
    </section>



    <section>
        <!-- Date -->
        <div class="container ">
            <div class="row gx-3">

                <div class="col-6 col-md-4">
                    <label for="start">Flight Date:</label>
                    <input type="date" id="flightDate" name="flightDate" value="2022-08-18" min="2022-08-18">
                </div>

                <div class="col-6 col-md-4">
                    <label for="appt">Choose your Flight Time</label>
                    <input type="time" id="flightTime" name="flightTime" value="19:45" min="00:00" max="23:59">

                </div>
            </div>
    </section>

    <section>
        <!-- Airlines -->
        <div class="container ">
            <div class="row gx-3 ">
                <div class="col-md-8">
                    <label class="my-label">Airline</label>
                    <select name="yaf" id="selAirlines" class="form-select form-select-lg mb-1"
                        aria-label=".form-select-lg example" onchange="optionChanged(this.value)">
                        {% for airline in airlines %}
                        <option value="{{ airline.IATA_CODE }}: {{ airline.AIRLINE}}">{{ airline.IATA_CODE}}: {{
                            airline.AIRLINE}}</option>
                        {% endfor %}
                    </select>


                </div>
            </div>
        </div>
    </section>


    </section>
    <section>
        <div class="container ">
            <!-- Airports -->
            <div class="row gx-0 ">
                <div class="col-md-6 ">
                    <label class="my-label">From Airport</label>
                    <select id="selAirports1" class="form-select form-select-lg mb-1"
                        aria-label=".form-select-lg example">
                        {% for airport in airports %}
                        <option value="{{ airport.IATA_CODE }}: {{ airport.AIRLINE}}">{{ airport.IATA_CODE}}: {{
                            airport.AIRPORT}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6 ">
                    <label class="my-label">Destination Airport</label>
                    <select id="selAirports2" class="form-select form-select-lg mb-1"
                        aria-label=".form-select-lg example">
                        {% for airport in airports %}
                        <option value="{{ airport.IATA_CODE }}: {{ airport.AIRLINE}}">{{ airport.IATA_CODE}}: {{
                            airport.AIRPORT}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </section>
    <section>

        <div class="container ">

                    <form method="POST" action="/send" role="form" , name="mpgform">

                        <!-- <input type="submit" value="submit" class="btn btn-default"> -->
                        <button value="submit" type="submit" class="btn btn-primary btn-lg"> Predect</button>


                    </form>
                </div>

            </div>
        </div>



    </section>
